{% extends "base.html" %}
{% block content%}<br/>

    <h1>Hello world</h1>
    <p>This is first flask project</p>
    <p>My name's {{first_name}}</p>
    <h3> favorite_pizza </h3>
    {% for topping in favorite_pizza %}
        {% if topping == 41%}
            {{topping + 100}}<br/>
        %{% else %}
            {{topping}}<br/>
        {%endif%}
    {%endfor%}
    <br/><br/>
{%endblock%}
